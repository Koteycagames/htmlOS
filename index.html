<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML OS</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body, html { height: 100%; overflow: hidden; background: #000; color: #fff; }

        .screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .screen.active { display: flex; }

        /* Экраны */
        #blackscreen button {
            padding: 16px 32px; font-size: 18px; background: #0f0; color: #000;
            border: none; border-radius: 8px; cursor: pointer; font-weight: 600;
        }
        #blackscreen button:hover { background: #0c0; }

        #nosignal {
            background: #111; font-size: 48px; font-weight: 600;
            letter-spacing: 8px; color: #333; text-shadow: 0 0 10px #0f0;
            animation: glitch 1s infinite;
        }
        @keyframes glitch {
            0%, 100% { text-shadow: 0 0 10px #0f0; }
            50% { text-shadow: 2px 2px 10px #f00, -2px -2px 10px #0ff; }
        }

        #logo {
            width: 180px; height: 180px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect x="10" y="10" width="80" height="80" fill="%230f0"/><text x="50" y="60" font-family="Arial" font-size="40" fill="%23000" text-anchor="middle">OS</text></svg>') center/contain no-repeat;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        #avatar {
            width: 120px; height: 120px; border-radius: 50%; background: #0f0;
            margin-bottom: 20px; display: flex; justify-content: center;
            align-items: center; font-size: 48px; color: #000; font-weight: bold;
        }
        #userName { font-size: 28px; margin-bottom: 30px; }
        #loginBtn {
            padding: 12px 40px; background: #0f0; color: #000; border: none;
            border-radius: 8px; font-size: 18px; cursor: pointer;
        }
        #loginBtn:hover { background: #0c0; }

        /* РАБОЧИЙ СТОЛ */
        #desktop {
            background: url('https://images.unsplash.com/photo-1518709268805-4e9042af9f23?auto=format&fit=crop&w=1600&q=80') center/cover;
        }
        #taskbar {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 48px;
            background: rgba(0,0,0,0.7); backdrop-filter: blur(12px);
            display: flex; align-items: center; padding: 0 8px; z-index: 100;
        }
        #startBtn {
            width: 40px; height: 40px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23fff"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>') center/24px no-repeat;
            border-radius: 8px; cursor: pointer;
        }
        #startBtn:hover { background-color: rgba(255,255,255,0.1); }

        #startMenu {
            position: fixed; bottom: 56px; left: 8px;
            width: 360px; height: 480px; background: rgba(30,30,30,0.95);
            backdrop-filter: blur(20px); border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            transform: scale(0.9); opacity: 0; transform-origin: bottom left;
            transition: 0.2s ease; pointer-events: none;
        }
        #startMenu.open {
            transform: scale(1); opacity: 1; pointer-events: auto;
        }
        .tile {
            width: 100px; height: 100px; background: rgba(255,255,255,0.1);
            border-radius: 8px; display: flex; flex-direction: column;
            justify-content: center; align-items: center; cursor: pointer;
            margin: 8px; transition: 0.2s;
        }
        .tile:hover { background: #0f0; color: #000; transform: translateY(-4px); }

        /* ОКНА ПРИЛОЖЕНИЙ */
        .app-window {
            position: fixed;
            background: #1e1e1e; border-radius: 12px;
            box-shadow: 0 16px 32px rgba(0,0,0,0.5);
            display: none; flex-direction: column;
            z-index: 200; resize: both; overflow: hidden;
            min-width: 300px; min-height: 200px;
        }
        .app-window.open { display: flex; }
        .app-window.maximized {
            top: 0 !important; left: 0 !important; width: 100% !important; height: 100% !important;
            border-radius: 0; resize: none;
        }

        .win-title {
            padding: 12px 16px; background: #2d2d2d; border-bottom: 1px solid #444;
            font-weight: 600; display: flex; justify-content: space-between;
            align-items: center; cursor: move; user-select: none;
        }
        .win-controls button {
            width: 24px; height: 24px; margin-left: 4px;
            background: #444; color: #fff; border: none;
            border-radius: 4px; font-size: 14px; cursor: pointer;
        }
        .win-controls button:hover { background: #666; }
        .win-controls button:active { background: #888; }

        #calcDisplay { padding: 20px; font-size: 36px; text-align: right; background: #000; color: #0f0; }
        .calc-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1px; background: #333; }
        .calc-btn { padding: 20px; background: #424242; color: #fff; text-align: center; cursor: pointer; }
        .calc-btn:hover { background: #555; }
        .calc-btn.operator { background: #0a0; }
        .calc-btn.operator:hover { background: #0c0; }

        #notepadText {
            flex: 1; padding: 16px; background: #000; color: #0f0;
            font-family: monospace; resize: none; border: none; outline: none;
        }

        /* Свернутое окно — на панели задач */
        .taskbar-app {
            margin: 0 4px; padding: 0 12px; height: 32px;
            background: rgba(255,255,255,0.1); color: #fff;
            border-radius: 6px; display: flex; align-items: center;
            cursor: pointer; font-size: 13px;
        }
        .taskbar-app:hover { background: rgba(255,255,255,0.2); }
    </style>
</head>
<body>

<!-- ЭКРАНЫ -->
<div id="blackscreen" class="screen active">
    <button onclick="goTo('delay1')">Запустить</button>
</div>
<div id="delay1" class="screen"></div>
<div id="nosignal" class="screen">NO SIGNAL</div>
<div id="start" class="screen"><div id="logo"></div></div>
<div id="user" class="screen">
    <div id="avatar">U</div>
    <div id="userName">Гость</div>
    <button id="loginBtn" onclick="goTo('desktop')">Войти</button>
</div>

<!-- РАБОЧИЙ СТОЛ -->
<div id="desktop" class="screen">
    <div id="taskbar">
        <div id="startBtn" onclick="toggleStartMenu()"></div>
        <div id="taskbar-apps"></div>
        <div style="flex:1"></div>
        <div style="color:#aaa; font-size:12px;" id="clock">12:00</div>
    </div>

    <!-- МЕНЮ ПУСК -->
    <div id="startMenu">
        <div style="padding:16px; display:grid; grid-template-columns:1fr 1fr 1fr; gap:8px;">
            <div class="tile" onclick="openApp('calc')"><div>Калькулятор</div></div>
            <div class="tile" onclick="openApp('notepad')"><div>Блокнот</div></div>
            <div class="tile" onclick="goTo('shutdown')"><div>Выключить</div></div>
        </div>
    </div>

    <!-- КАЛЬКУЛЯТОР -->
    <div id="calc" class="app-window" style="top:15%; left:15%; width:320px; height:420px;">
        <div class="win-title" onmousedown="dragStart(event, 'calc')">
            <span>Калькулятор</span>
            <div class="win-controls">
                <button onclick="minimizeApp('calc')">–</button>
                <button onclick="toggleMaximize('calc')">□</button>
                <button onclick="closeApp('calc')">×</button>
            </div>
        </div>
        <div id="calcDisplay">0</div>
        <div class="calc-grid">
            <div class="calc-btn" onclick="calc('C')">C</div>
            <div class="calc-btn" onclick="calc('±')">±</div>
            <div class="calc-btn" onclick="calc('%')">%</div>
            <div class="calc-btn operator" onclick="calc('/')">/</div>
            <div class="calc-btn" onclick="calc('7')">7</div>
            <div class="calc-btn" onclick="calc('8')">8</div>
            <div class="calc-btn" onclick="calc('9')">9</div>
            <div class="calc-btn operator" onclick="calc('*')">×</div>
            <div class="calc-btn" onclick="calc('4')">4</div>
            <div class="calc-btn" onclick="calc('5')">5</div>
            <div class="calc-btn" onclick="calc('6')">6</div>
            <div class="calc-btn operator" onclick="calc('-')">-</div>
            <div class="calc-btn" onclick="calc('1')">1</div>
            <div class="calc-btn" onclick="calc('2')">2</div>
            <div class="calc-btn" onclick="calc('3')">3</div>
            <div class="calc-btn operator" onclick="calc('+')">+</div>
            <div class="calc-btn" style="grid-column:span 2;" onclick="calc('0')">0</div>
            <div class="calc-btn" onclick="calc('.')">.</div>
            <div class="calc-btn operator" onclick="calc('=')">=</div>
        </div>
    </div>

    <!-- БЛОКНОТ -->
    <div id="notepad" class="app-window" style="top:18%; left:20%; width:500px; height:380px;">
        <div class="win-title" onmousedown="dragStart(event, 'notepad')">
            <span>Блокнот</span>
            <div class="win-controls">
                <button onclick="minimizeApp('notepad')">–</button>
                <button onclick="toggleMaximize('notepad')">□</button>
                <button onclick="closeApp('notepad')">×</button>
            </div>
        </div>
        <textarea id="notepadText" placeholder="Начните печатать..."></textarea>
    </div>
</div>

<!-- ВЫКЛЮЧЕНИЕ -->
<div id="shutdown" class="screen">
    <div id="shutdownLogo"></div>
    <div id="shutdownText">Завершение работы</div>
    <div id="shutdownDots"><span>.</span><span>.</span><span>...</span></div>
</div>

<script>
    let isMenuOpen = false;
    const minimizedApps = {};

    // === НАВИГАЦИЯ ===
    function goTo(screenId) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(screenId).classList.add('active');

        if (screenId === 'delay1') setTimeout(() => goTo('nosignal'), 2000);
        if (screenId === 'nosignal') setTimeout(() => goTo('start'), 3000);
        if (screenId === 'start') setTimeout(() => goTo('user'), 3000);
        if (screenId === 'shutdown') setTimeout(() => goTo('blackscreen'), 5000);
    }

    // === ЧАСЫ ===
    setInterval(() => {
        const now = new Date();
        document.getElementById('clock').textContent = now.toLocaleTimeString('ru', {hour: '2-digit', minute: '2-digit'});
    }, 1000);

    // === ПУСК ===
    function toggleStartMenu() {
        const menu = document.getElementById('startMenu');
        isMenuOpen = !isMenuOpen;
        menu.classList.toggle('open', isMenuOpen);
    }

    // === ОТКРЫТИЕ ПРИЛОЖЕНИЯ ===
    function openApp(id) {
        if (!isMenuOpen) return;
        const win = document.getElementById(id);
        win.classList.add('open');
        win.classList.remove('maximized');
        if (minimizedApps[id]) {
            delete minimizedApps[id];
            updateTaskbar();
        }
        toggleStartMenu();
        bringToFront(id);
    }

    // === ЗАКРЫТЬ ===
    function closeApp(id) {
        const win = document.getElementById(id);
        win.classList.remove('open', 'maximized');
        if (minimizedApps[id]) {
            delete minimizedApps[id];
            updateTaskbar();
        }
    }

    // === СВЕРНУТЬ ===
    function minimizeApp(id) {
        const win = document.getElementById(id);
        win.classList.remove('open');
        minimizedApps[id] = true;
        updateTaskbar();
    }

    // === МАКСИМИЗИРОВАТЬ / ВОССТАНОВИТЬ ===
    function toggleMaximize(id) {
        const win = document.getElementById(id);
        win.classList.toggle('maximized');
        if (win.classList.contains('maximized')) {
            win.dataset.prev = JSON.stringify({
                top: win.style.top,
                left: win.style.left,
                width: win.style.width,
                height: win.style.height
            });
        } else if (win.dataset.prev) {
            const prev = JSON.parse(win.dataset.prev);
            win.style.top = prev.top;
            win.style.left = prev.left;
            win.style.width = prev.width;
            win.style.height = prev.height;
        }
    }

    // === ПЕРЕТАСКИВАНИЕ ===
    let dragData = null;
    function dragStart(e, id) {
        if (e.target.closest('.win-controls')) return;
        const win = document.getElementById(id);
        if (win.classList.contains('maximized')) return;

        const rect = win.getBoundingClientRect();
        dragData = {
            id,
            offsetX: e.clientX - rect.left,
            offsetY: e.clientY - rect.top
        };

        function onMove(e) {
            if (!dragData) return;
            const x = e.clientX - dragData.offsetX;
            const y = e.clientY - dragData.offsetY;
            win.style.left = x + 'px';
            win.style.top = y + 'px';
        }

        function onUp() {
            document.removeEventListener('mousemove', onMove);
            document.removeEventListener('mouseup', onUp);
            dragData = null;
        }

        document.addEventListener('mousemove', onMove);
        document.addEventListener('mouseup', onUp);
        bringToFront(id);
    }

    // === НА ПЕРЕДНИЙ ПЛАН ===
    function bringToFront(id) {
        document.querySelectorAll('.app-window').forEach(w => w.style.zIndex = '200');
        document.getElementById(id).style.zIndex = '201';
    }

    // === ПАНЕЛЬ ЗАДАЧ — СВЁРНУТЫЕ ПРИЛОЖЕНИЯ ===
    function updateTaskbar() {
        const container = document.getElementById('taskbar-apps');
        container.innerHTML = '';
        Object.keys(minimizedApps).forEach(id => {
            const btn = document.createElement('div');
            btn.className = 'taskbar-app';
            btn.textContent = id === 'calc' ? 'Калькулятор' : 'Блокнот';
            btn.onclick = () => {
                openApp(id);
                delete minimizedApps[id];
                updateTaskbar();
            };
            container.appendChild(btn);
        });
    }

    // === КАЛЬКУЛЯТОР ===
    let calcVal = '0', calcOp = '', calcPrev = '';
    function calc(input) {
        const display = document.getElementById('calcDisplay');
        if (input === 'C') { calcVal = '0'; calcOp = ''; calcPrev = ''; }
        else if (input === '=') {
            if (calcOp && calcPrev) {
                try {
                    calcVal = eval(`${calcPrev}${calcOp === '×' ? '*' : calcOp}${calcVal}`).toString();
                } catch { calcVal = 'Ошибка'; }
            }
            calcOp = ''; calcPrev = '';
        }
        else if (['+', '-', '*', '/', '×'].includes(input)) {
            calcPrev = calcVal; calcOp = input === '×' ? '*' : input;
            calcVal = '0';
        }
        else {
            calcVal = calcVal === '0' ? input : calcVal + input;
        }
        display.textContent = calcVal;
    }

    // Закрытие меню при клике вне
    document.addEventListener('click', e => {
        if (!e.target.closest('#startBtn') && !e.target.closest('#startMenu')) {
            isMenuOpen = false;
            document.getElementById('startMenu').classList.remove('open');
        }
    });
</script>
</body>
</html>
